<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Stephanie Apaza</title>
</head>
<body>
    <header>
    <h1>Este es mi portafolio web</h1>
    <p>Soy <strong>Stephanie Apaza</strong>, desarrolladora Frontend en formación.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="https://github.com/StephanieApaza" target="_blank">Mi GitHub</a></li>
        </ul>
    </nav>

    <main>
    <section id="proyectos">
    <h2>Proyectos</h2>
    <ul>
        <li>Mi primera página web</li>
        <li>Proyecto de la clase 5</li>
        <li>Proyecto de la clase 6</li>
    </ul>
    <img src="https://t-position.com/wp-content/uploads/2019/07/gestion-de-proyectos-pequenos.png" alt="Proyectos realizados" width="300">
    </section>

    <section id="contacto">
    <h2>Contacto</h2>
    <form>
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo"><br><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
    </section>
    </main>

    <footer>
        <p>&copy; 2025 Stephanie Apaza - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
